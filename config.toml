# The URL the site will be built for
base_url = "https://glennib.github.io"

# Site title and description
title = "Glenn's Notepad"
description = "A public place where I can put some of my written notes"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Generate feed
generate_feeds = false

[markdown]
# Whether to do syntax highlighting
highlight_code = false

# Automatically insert anchor links to the right of all headers
insert_anchor_links = "right"

# Enable smart punctuation (quotes, dashes, etc.)
smart_punctuation = true

[extra]
# Put all your custom variables here
author = "Glenn Bitar"
